            <h2>Submit a comment</h2>

        <form>
        <div class="contentideas">

            <div class="input-group">
                <label>Write your comment here</label>
                <input id="contents" cols="80" rows="5"/>
            </div>
            <div class="input-group">
  		        <button type="button"  id="submitcomment" class="refresh btn">Submit comment</button>

        <script type="text/javascript">
         $(document).ready(function(){           
             
             
            $("#submitcomment").click(function(e) {
                var contents = $("#contents").val();

                
                    
                   var postId = getUrlVars()["postId"];
                    function getUrlVars() {
                        var vars = {};
                        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                            vars[key] = value;
                        });
                        return vars;
                    };
                
                    $.ajax({
                        type: "POST",
                        url: "CommentAndRatingController.php",
                        
                        data: {
                            method:"addComment",
                            userId: $.cookie("userid"),
                            postId:postId,
                            contents:contents
                        },
                        cache: false,
                        dataType: 'JSON',
                        success: function(data, status, xhttp, errorMessage) {
                            
                             //$("#testingSpace").text("upload= "+data.created+"postid= "+data.postId+" errormessage = " +status.errorMessage);
                            
                            
                                
                            if(data.added == true){   
                                alert('Comment successfully uploaded');                                   
                                window.location.href = "ideacomment.html?postId="+postId;

                            }
                        },
                        error: function(result) {
                            alert('unsuccessfull upload');
                        }
                    });
                });
             });

        </script>
