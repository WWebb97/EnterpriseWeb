    <form>
        <div class="contentideas">
            <div class="input-group">
                <label>Title</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group" id="category">
                <label>Category</label>
                <script>
                    $(document).ready(function() {
                        $.ajax({
                            type: "POST",
                            url: "PostController.php",

                            data: {
                                method: "categories",
                            },
                            cache: false,
                            dataType: 'JSON',
                            success: function(data, status, xhttp, errorMessage) {
                              $('#category').append('<select name="department" id="categoryId" required>');
                            
                                $.each(data, function(i, val) {
                                    $('#categoryId').append('<option id="categoryOption'+val.category_id+'" value=' + val.category_id + '>' + val.name + '</option>');
                                });
                                $('#category').append('   </select>');
                            },
                            error: function(result) {
                                alert('unsuccessfull retrieval');
                            }
                        });
                    });
                </script>
            </div>
            <div class="input-group">
                <label>Select to post anonymously or not</label>
                <select name="anonymously" id="anon" required>
<!--
                    <option>Select Option</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>                    
-->
             </select>
            </div>
            <div class="input-group">
                <label>Write your idea here</label>
                <!--                <textarea id="description" cols="80" rows="5"></textarea>-->
                <input id="description" cols="80" rows="5" />
            </div>
            <input type="file" name="fileUpload" id="fileUpload">
            <div class="input-group">
                <button type="button" id="submitIdea" class="refresh btneditpost">Edit your Idea</button>

            </div>
            <!--        <p id="testingSpace">   </p>-->
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function() {
            
            var postId = getUrlVars()["postId"];
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            };
                //e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "fetchPostForEdit",
                        userId: $.cookie("userid"),                      
                        postId: postId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {
                       
                        $("#name").val(data[0].name);
                        $("#description").val(data[0].description);
                        $('#anon').append('<select name="anonymously" id="anon" required>');
                                $.each(data, function(i, val) {
                                    if(val.post_anon == '0'){
                                        var x = "Currently: No";
                                    $('#anon').append('<option value=' + val.post_anon + '>' + x + '</option>');
                                    $('#anon').append('<option value=' + 1 + '>' + 'Yes' + '</option>');
                                    $('#anon').append('<option value=' + 0 + '>' + 'No' + '</option>');
                                    }else{
                                        var x = "Currently: Yes";
                                    $('#anon').append('<option value=' + val.post_anon + '>' + x + '</option>');
                                    $('#anon').append('<option value=' + 1 + '>' + 'Yes' + '</option>');
                                    $('#anon').append('<option value=' + 0 + '>' + 'No' + '</option>');                                      
                                    }
                                    
                                });
                                $('#anon').append('   </select>');
                                                
                        
                                var categoryId = data[0]["category_id"];
                                //alert(categoryId);
                            
                                $("#categoryOption"+categoryId).prop("selected",true);
        
                                
                               

                    },
                    error: function(result) {
                        alert('Something went wrong');
                    }
                  
                });
            
            $("#submitIdea").click(function(e) {
                var name = $("#name").val();
                var description = $("#description").val();
                var categoryId = $("#categoryId").val();
                var anon = $('#anon').val();

                e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "editPost",
                        userId: $.cookie("userid"),
                        name: name,
                        description: description,
                        categoryId: categoryId,
                        anon: anon,
                        postId: postId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {

                        $("#testingSpace").text("edit idea= " + data.postupdated + " errormessage = " + status.errorMessage);

                        if (data.postupdated == true) {
                            alert('Idea edited successfully');
                            window.location.href = "index.html";
                        }
                    },
                    error: function(result) {
                        alert('Something went wrong editing your idea');
                    }
                });
            });
        });
    </script>
