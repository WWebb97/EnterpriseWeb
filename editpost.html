    <script type="text/javascript">
        $(document).ready(function() {
            
            var postId = getUrlVars()["postId"];
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            };

                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "fetchPostForEdit",
                        userId: $.cookie("userid"),                      
                        postId: postId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {
                       
                        $("#name").val(data[0].name);
                        $("#description").val(data[0].description);
                        $('#anon').append('<select name="anonymously" id="anon" required>');
                                $.each(data, function(i, val) {
                                    if(val.post_anon == '0'){
                                        var x = "Currently: No";
                                    $('#anon').append('<option value=' + val.post_anon + '>' + x + '</option>');
                                    $('#anon').append('<option value=' + 1 + '>' + 'Yes' + '</option>');
                                    $('#anon').append('<option value=' + 0 + '>' + 'No' + '</option>');
                                    }else{
                                        var x = "Currently: Yes";
                                    $('#anon').append('<option value=' + val.post_anon + '>' + x + '</option>');
                                    $('#anon').append('<option value=' + 1 + '>' + 'Yes' + '</option>');
                                    $('#anon').append('<option value=' + 0 + '>' + 'No' + '</option>');                                      
                                    }
                                    
                                });
                                $('#anon').append('   </select>');
                                                
                        
                                var categoryId = data[0]["category_id"];
                                //alert(categoryId);
                            
                                $("#categoryOption"+categoryId).prop("selected",true);
        
                                
                               

                    },
                    error: function(result) {
                        if(typeof $.cookie("username") === 'undefined') {
                               

                            }else{
                                $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Error; please try again later<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }
                    }
                  
                });
            
            $("#submitIdea").click(function(e) {
                var name = $("#name").val();
                var description = $("#description").val();
                var categoryId = $("#categoryId").val();
                var anon = $('#anon').val();
                e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "editPost",
                        userId: $.cookie("userid"),
                        name: name,
                        description: description,
                        categoryId: categoryId,
                        anon: anon,
                        postId: postId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {

                        $("#testingSpace").text("edit idea= " + data.postupdated + " errormessage = " + status.errorMessage);

                        if (data.postupdated == true) {
                            alert('Idea edited successfully');
                            window.location.href = "index.html";
                        }
                    },
                    error: function(result) {
                         $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Error; please try again later<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                    }
                });
            });
            
            $("#deleteIdea").click(function(e) {
                var postID = getUrlVars()["postId"];
                var postId = parseInt(postID);
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "deletePost",
                        postId: postId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {

                        $("#testingSpace").text("delete idea= " + data.deleted + " errormessage = " + data.error);

                        if (data.deleted == true) {
                            $('#Alerts').append('<div class="alert alert-warning" role="alert">Your idea was deleted, this action cannot be undone!.</div>');
                            setTimeout(function() {
                                         window.location.href = "index.html";
                                    }, 2000);
                           
                        }
                    },
                    error: function(result) {
                        $('#Alerts').append('<div class="alert alert-warning" role="alert">Something went wrong deleting your idea</div>');
                        setTimeout(function() {
                                        location.reload();
                                    }, 2000);
                    }
                });
            });
            
            $("#deleteFile").click(function() {
                var FileId = $.cookie("fileId");
                var fileId = parseInt(FileId);

                $.ajax({
                    type: "POST",
                    url: "PostController.php",

                    data: {
                        method: "deleteFileRecordOnly",
                        fileId: fileId
                    },
                    cache: false,
                    dataType: 'JSON',
                    success: function(data, status, xhttp, errorMessage) {

                        $("#testingSpace").text("delete file= " + data.deleted + " errormessage = " + data.error);

                        if (data.deleted == true) {
                            $('#Alerts').append('<div class="alert alert-warning" role="alert">Your file was deleted, this action cannot be undone!.</div>');
                            setTimeout(function() {
                                        $.removeCookie("fileId");
                                        location.reload();
                                    }, 2000);
                           
                        }
                    },
                    error: function(result) {
                        $('#Alerts').append('<div class="alert alert-warning" role="alert">Something went wrong deleting your file</div>');
                        setTimeout(function() {
                                        location.reload();
                                    }, 2000);
                    }
                });
            });
            
                        $.ajax({
                        type: "POST",
                        url: "PostController.php",
                        data: {method:"getFiles", postId:postId},
                        cache: false,
                        dataType: 'JSON',
                        success: function(data, status, xhttp, errorMessage) {
                            var files = data["files"];
                            if (files === false){
                                $("#files").empty();
                            }
                            else {
                                $.each(files, function(i, val){
                                $("#filesJumbo").append("<a class='fileLink' href='#' name='"+val.location+val.saved_name+"'>"+val.actual_name+"</a><hr/>");
                                var fileId = val.file_id;
                                $.cookie("fileId", fileId);
                                
                             });
                            }
                       
                            
                                 
                            
                        },
                        error: function(result) {
                            if(typeof $.cookie("username") === 'undefined') {
                               

                                    }else{
                                             $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Error when fetching files; please try again later<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                                    }
                            
                        }
                    });
                    $(".fileLink").on("click",function(e){
                        e.preventDefault();  //stop the browser from following
                        window.location.href = e.name;
                    });      
                   $('.fileLink').click(function(e) {
                        e.preventDefault();  //stop the browser from following
                        window.location.href = e.name;
                    });
                    $(document).on("click",".fileLink",function(e){
                        e.preventDefault();  //stop the browser from following
                        window.location.href = $(this).attr("name");
                    });
            

        });
    </script>
