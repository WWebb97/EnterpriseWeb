            <script src="Report.js"></script>

        <title>Verification</title>
    </head>

    <body>
        
        <div id="Alerts"></div>
        <script type="text/javascript">
         $(document).ready(function(){
             pageReporting("Verification");
             if(typeof $.cookie("username") === 'undefined') {
               window.location.href = "login.html";

            }
            $("#submit").click(function(e) {
                e.preventDefault();
                    $.ajax({
                        type: "POST",
                        url: "VerificationController.php",
                        data: {
                            username: $.cookie("username"),
                            userid : $.cookie("user_id"),
                            verificationCode: $("#verify").val()
                        },
                        success: function(output, data, status, xhttp, errorMessage) {
                            $("#testingSpace").text("verified = " +output.verification+ " username = " +output.username+ " userid =" +$.cookie("user_id"));
                            if(status == 400){
                                alert('Incorrect Verification Code');
                                $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect Verification Code<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }
                            else{
                                $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Successfully verified<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                                instanceReporting($.cookie("user_id"));
                                $.removeCookie("username");
                                $.removeCookie("user_id");
                                //alert('Successfully verified');
                                window.location.href = "login.html";
                            }
                             
                        },
                        error: function(result) {
                            $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect Verification Code<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');

                            
                        }
                       
                    });
                });
             });
        </script>
        <br/>
        <br/>
        <!-- here for debugging -->
        <div class="container-fluid">
        <div class="jumbotron" id="USettingJumbo">
            <h2>Please input your verification code: </h2>
        <form>
                <div class="form-group">

                <input type="text" maxlength="50" name="verify" id ="verify" value="" class="form-control">
              </div>
                <button type="button" class ="refresh btnveri" id="submit">Verify me</button>
<!--            <p id="testingSpace">   </p>-->

        </form>
        </div>
        </div>
         <!--Bootstrap JS -->
