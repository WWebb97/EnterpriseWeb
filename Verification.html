<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!--Bootstrap css-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>Verification</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="login.html">Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                                      
                </ul>
            </div>  
        </nav>
        
        <script type="text/javascript">
         $(document).ready(function(){   
            $("#submit").click(function(e) {
                e.preventDefault();
                    $.ajax({
                        type: "POST",
                        url: "VerificationController.php",
                        data: {
                            username: $.cookie("username"),
                            userid : $.cookie("user_id"),
                            verificationCode: $("#verify").val()
                        },
                        success: function(output, data, status, xhttp, errorMessage) {
                            $("#testingSpace").text("verified = " +output.verification+ " username = " +output.username+ " userid =" +$.cookie("user_id"));
                            if(status == 400){
                                alert('Incorrect Verification Code');
                            }
                            else{
                                alert('Successfully verified');
                                window.location.href = "index.html";
                            }
                             
                        },
                        error: function(result) {
                            
                            alert('Incorrect Verification Code');
                            
                        }
                       
                    });
                });
             });
        </script>

        <!-- here for debugging -->
        <div class="headerverify">
            <h2>Please input your verification code: </h2>
        </div>
        <div class="contentverify">
        <form>
                <div class="form-group">

                <input type="text" maxlength="50" name="verify" id ="verify" value="" class="form-control">
              </div>
                <button type="button" class ="refresh btnveri" id="submit">Verify me</button>
<!--            <p id="testingSpace">   </p>-->

        </form>
        </div>
         <!--Bootstrap JS -->
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
