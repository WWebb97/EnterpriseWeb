                <div class="input-group" id="category">
                 <label>Category</label>
                    <script>
                           $(document).ready(function(){   
                                 $.ajax({
                                    type: "POST",
                                    url: "PostController.php",

                                    data: {
                                        method:"categories"
                                    },

                                        }

        <script type="text/javascript">
         $(document).ready(function(){   
            $("#submitIdea").click(function(e) {
                var data = new FormData();
                data.append("name",$("#name").val());
                data.append("description",$("#description").val());
                data.append("categoryId",$("#categoryId").val());
                data.append("anon",$('#anon').val());
                data.append("method","addPost");
                data.append("files", $("#filesIn").get(0).files[0]);
                data.append("userId", $.cookie("userid"));
                    
                //e.preventDefault();
                
                    $.ajax({
                        type: "POST",
                        url: "PostController.php",
                        data: data,
                        cache: false,
                        dataType: 'JSON',
                        processData: false,
                        contentType: false,
                        success: function(data, status, xhttp, errorMessage) {
                           $('#Alerts').append('<div class="alert alert-success alert-dismissible fade show" role="alert">Post successfully created<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            var name = $("#name").val();
                            var cID = $("#categoryId").val();
                            var postID = data.postId;
                            if (data.created == true) {
                             $.ajax({
                                        type: "POST",
                                        url: "EmailController.php",
                                        data: {
                                            method: "uploadNotification",
                                            postName: name,
                                            categoryId: cID,
                                            postId: postID
                                            
                                        },
                                        cache: false,
                                        dataType: 'JSON',
                                        success: function(data, status, xhttp, errorMessage) {
                                            window.location.href = "index.html";
                                            
                                        },
                                        error: function(result) {
                                            window.location.href = "index.html";
                                            
                                        }
                                    });
                            }
                        },
                        error: function(result) {
                            //$('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Error; please try again later<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            
                            if(result.responseText == '{"created":false,"message":"the properties of name, description, anon, categoryId and userId must be set to add a post"}'){
                                            $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Please ensure you have entered all information<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');

                            }else if (result.responseText =='{"created":false,"message":"File size too large"}'){
                                            $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">File size too large files must be less than 5MB<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }
                            else if (result.responseText == '{"created":false,"message":"File already exists"}'){
                                            $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">That file has already been uploaded for this post please try another file<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }
                            else if (result.responseText == '{"created":false,"message":"File not of a valid type"}'){
                                            $('#Alerts').append('<div class="alert alert-danger alert-dismissible fade show" role="alert">The given file type is invalid accepted file tpyes are: DOCX and PDF<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }else{
                                //do nothing
                            }
                        }
                    });
                });
             });

        </script>
