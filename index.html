            <script>
                $(document).ready(function(){
                    $.ajax({
                        type: "POST",
                        url: "PostController.php",
                        data: {method:"getPost"},
                        cache: false,
                        dataType: 'JSON',
                        success: function(data, status, xhttp, errorMessage) {
                            var userId = $.cookie('userid');
                            var edit ="";
                            var view ="";
                            var addcom ="";
                            
                            $.each(data, function(i, val){
                                 view = '<a href="ideacomment.html?postId='+val.post_id+'">View Details</a>';
                                 addcom = '<a href="addcomments.html?postId='+val.post_id+'">Add a comment</a>';
                                if(userId == val.user_id){
                                    
                                 edit = '<a href="editpost.html?postId='+val.post_id+'">Edit Post</a>';
                                
                                }else{
                                    edit = "<br/>";
                                }
                                
                               $('#content').append('<div class="jumbotron"><div class="container"><p>'+val.username+'</p><h1>'+val.name+'</h1><hr/><p>'+val.description+'</p><p>'+val.category+'</p><div><img src="images/thumbdown.png" class="rounded float-right" alt="thumbdown"><img src="images/thumbup.png"  class="rounded float-right" alt="thumbdown"></div><div>'+edit+'</div><div>'+view+'</div><div>'+addcom+'</div>');
                                
                            });
                                },
                                error: function(result) {
                                    alert('unsuccessful post fetch');
                                }
                    });

                </script>
